<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Cash Register</h1>
            <p class="description">
                Enter the bill Amount and the cash amount given by the customer and get to know the minimum number of notes to be returned.
            </p>

            <div class="input-container bill-container">
                <label for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount" class="input">
            </div>

            <button class="btn check-amount-btn">Next</button>

            <div class="input-container cash-container">
                <label for="cash-given">Cash given:</label>
            <input type="number" id="cash-given" class="input">

            <button class="btn return-change-btn">Check</button>
            </div>

            
            

            <div>
                <p class="message-area"></p>
            </div>
            
            <table class="change-table">
                <Thead>
                    <th>notes</th>
                    <th>No. of notes to be returned</th>
                </Thead>
                <tbody>
                    <tr>
                        <td class="note">2000</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note">500</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note">100</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note">20</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note">10</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note">5</td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note">1</td>
                        <td class="no-of-notes"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
