<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Cash Register</h1>
            <p class="description">
                Enter the bill Amount and the cash amount given by the customer and get to know the minimum number of notes to be returned.
            </p>

            <label for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount">

            <label for="cash-given">Cash given:</label>
            <input type="number" id="cash-given">
            
            <table class="change-table">
                <Thead>
                    <th>Change to be returned</th>
                </Thead>
                <tbody>
                    <tr>
                        <td class="note"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                    <tr>
                        <td class="note"></td>
                        <td class="no-of-notes"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
